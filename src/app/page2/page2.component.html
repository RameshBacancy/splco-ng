<app-export-svg [dataId]="id"></app-export-svg>

<div id="{{id}}">
  <ngx-graph class="chart-container" [view]="[500, 550]" [links]="[
    {
      source: 'first',
      target: 'second',
      label: 'is parent of'
    }, {
      source: 'first',
      target: 'c1',
      label: 'custom label'
    }, {
      source: 'first',
      target: 'c2',
      label: 'custom label'
    }, {
      source: 'c1',
      target: 'd',
      label: 'first link'
    }, {
      source: 'c1',
      target: 'd',
      label: 'second link'
    }
  ]" [nodes]="[
    {
      id: 'first',
      label: 'A'
    }, {
      id: 'second',
      label: 'B'
    }, {
      id: 'c1',
      label: 'C1'
    }, {
      id: 'c2',
      label: 'C2'
    }, {
      id: 'd',
      label: 'D'
    }
  ]" layout="dagreCluster">
    <ng-template #defsTemplate>
      <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
        <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
      </svg:marker>
    </ng-template>


    <ng-template #nodeTemplate let-node>
      <svg:g class="node" ngx-tooltip>
        <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height"
          [attr.fill]="node.data.color" />
        <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
          {{node.label}}
        </svg:text>
      </svg:g>
    </ng-template>

  </ngx-graph>
